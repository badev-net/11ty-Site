backend:
  name: github
  repo: badev-net/11ty-Site
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# Uncomment this for local testing (run: npx decap-server)
#local_backend: true

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # Blog Posts Collection
  - name: "blog"
    label: "Blog Posts"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Tags",
          name: "tags",
          widget: "list",
          default: ["post"],
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  # Resume Page
  - name: "resume"
    label: "Resume"
    files:
      - label: "Resume"
        name: "resume"
        file: "resume/index.md"
        fields:
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "layouts/resume.njk",
            }
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "Resume",
            }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Location", name: "location", widget: "string" }
          - {
              label: "LinkedIn",
              name: "linkedin",
              widget: "string",
              required: false,
            }
          - {
              label: "GitHub",
              name: "github",
              widget: "string",
              required: false,
            }
          - {
              label: "Website",
              name: "website",
              widget: "string",
              required: false,
            }
          - { label: "Professional Summary", name: "summary", widget: "text" }
          - label: "Skills"
            name: "skills"
            widget: "list"
            fields:
              - { label: "Category Name", name: "name", widget: "string" }
              - { label: "Skills", name: "items", widget: "list" }
          - label: "Experience"
            name: "experience"
            widget: "list"
            fields:
              - { label: "Job Title", name: "title", widget: "string" }
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Start Date", name: "startDate", widget: "string" }
              - {
                  label: "End Date",
                  name: "endDate",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Responsibilities",
                  name: "responsibilities",
                  widget: "list",
                }
          - label: "Education"
            name: "education"
            widget: "list"
            fields:
              - { label: "Degree", name: "degree", widget: "string" }
              - { label: "Institution", name: "institution", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - {
                  label: "Graduation Date",
                  name: "graduationDate",
                  widget: "string",
                }
              - { label: "GPA", name: "gpa", widget: "string", required: false }
          - label: "Certifications"
            name: "certifications"
            widget: "list"
            required: false
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Issuer", name: "issuer", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }

  # Home Page
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "index.md"
        fields:
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "layouts/base.njk",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "_data/site.json"
        fields:
          - { label: "Site Name", name: "name", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Site URL", name: "url", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
